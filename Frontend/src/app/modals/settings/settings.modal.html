<ion-header>
  <ion-toolbar>
    <ion-title>Einstellungen</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="settings-container">
    <!-- Sortierung -->
    <div class="setting-section">
      <h3>Sortierung</h3>
      <ion-segment [(ngModel)]="sortBy" (ionChange)="onSortByChange()">
        <ion-segment-button value="teacher">
          <ion-label>Nach Lehrer</ion-label>
        </ion-segment-button>
        <ion-segment-button value="class">
          <ion-label>Nach Klasse</ion-label>
        </ion-segment-button>
      </ion-segment>
    </div>

    <!-- Standard-Filter -->
    <div class="setting-section">
      <h3>Standard-Filter</h3>
      <ion-list>
        <ion-radio-group
          [(ngModel)]="defaultStatus"
          (ionChange)="onDefaultStatusChange()"
        >
          <ion-item>
            <ion-radio value="all" slot="start"></ion-radio>
            <ion-label>Alle anzeigen</ion-label>
          </ion-item>
          <ion-item>
            <ion-radio value="1" slot="start"></ion-radio>
            <ion-label>Nur Offene</ion-label>
          </ion-item>
          <ion-item>
            <ion-radio value="2" slot="start"></ion-radio>
            <ion-label>Nur Anwesende</ion-label>
          </ion-item>
          <ion-item>
            <ion-radio value="3" slot="start"></ion-radio>
            <ion-label>Nur Unvollständige</ion-label>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </div>

    <!-- Theme -->
    <div class="setting-section">
      <h3>Erscheinungsbild</h3>
      <ion-list class="theme-list">
        <ion-radio-group [(ngModel)]="theme" (ionChange)="onThemeChange()">
          <ion-item>
            <ion-icon name="sunny" slot="start"></ion-icon>
            <ion-label>Hell</ion-label>
            <ion-radio value="light" slot="end"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-icon name="moon" slot="start"></ion-icon>
            <ion-label>Dunkel</ion-label>
            <ion-radio value="dark" slot="end"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-icon name="contrast" slot="start"></ion-icon>
            <ion-label>Automatisch</ion-label>
            <ion-radio value="auto" slot="end"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </div>
  </div>

  <!-- Logout Button -->
  <div class="logout-section">
    <ion-button
      expand="block"
      color="danger"
      (click)="logout()"
      class="logout-button"
    >
      <ion-icon name="log-out" slot="start"></ion-icon>
      Abmelden
    </ion-button>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="close()"> Schließen </ion-button>
  </ion-toolbar>
</ion-footer>
