<ion-content [fullscreen]="true">
  <div class="login-container">
    <div class="login-box">
      <!-- Logo -->
      <div class="logo-section">
        <div class="logo-circle">
          <ion-icon name="flame" class="logo-icon"></ion-icon>
        </div>
        <h1>Feueralarm</h1>
        <p class="subtitle">Berufliche Schulen Obersberg</p>
      </div>

      <!-- Online/Offline Status Badge -->
      <div class="status-badge-container">
        <ion-badge
          [color]="isOnline ? 'success' : 'warning'"
          class="status-badge"
        >
          <ion-icon
            [name]="isOnline ? 'cloud-done-outline' : 'cloud-offline-outline'"
          ></ion-icon>
          {{ isOnline ? 'Online' : 'Offline' }}
        </ion-badge>
      </div>

      <!-- Offline-Info -->
      <div class="offline-info" *ngIf="!isOnline && canOfflineLogin">
        <ion-icon name="information-circle"></ion-icon>
        <div>
          <p><strong>Offline-Modus verfÃ¼gbar</strong></p>
          <p *ngIf="lastOnlineLogin">
            Letzter Online-Login: {{ formatLastLogin(lastOnlineLogin) }}
          </p>
        </div>
      </div>

      <div class="offline-warning" *ngIf="!isOnline && !canOfflineLogin">
        <ion-icon name="warning"></ion-icon>
        <div>
          <p><strong>Keine Internetverbindung</strong></p>
          <p>Bitte zuerst online anmelden, um Offline-Login zu aktivieren.</p>
        </div>
      </div>

      <!-- Login Form -->
      <form class="login-form" (ngSubmit)="login()">
        <!-- Username Input -->
        <div class="input-group">
          <ion-icon name="person-outline" class="input-icon"></ion-icon>
          <input
            type="username"
            placeholder="Benutzername"
            [(ngModel)]="credentials.username"
            name="username"
            class="modern-input"
            required
            autocomplete="username"
          />
        </div>

        <!-- Password Input -->
        <div class="input-group">
          <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
          <input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Passwort"
            [(ngModel)]="credentials.password"
            name="password"
            class="modern-input"
            required
            autocomplete="current-password"
            (keyup.enter)="login()"
          />
          <ion-icon
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
            class="toggle-password"
            (click)="showPassword = !showPassword"
          ></ion-icon>
        </div>

        <!-- Stay Logged In -->
        <div class="checkbox-group">
          <ion-checkbox
            [(ngModel)]="stayLoggedIn"
            name="stayLoggedIn"
          ></ion-checkbox>
          <label>Angemeldet bleiben</label>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="login-button"
          [disabled]="isLoading || (!isOnline && !canOfflineLogin)"
        >
          <ion-spinner name="crescent" *ngIf="isLoading"></ion-spinner>
          <span *ngIf="!isLoading">
            <ion-icon name="log-in-outline"></ion-icon>
            {{ isOnline ? 'Anmelden' : 'Offline Anmelden' }}
          </span>
        </button>

        <!-- TEST LOGIN BUTTON (nur fÃ¼r Entwicklung) -->
        <button
          *ngIf="showTestLogin"
          type="button"
          class="test-login-button"
          (click)="testLogin()"
          [disabled]="isLoading"
        >
          ðŸ§ª Test-LOGIN (DEV)
        </button>
      </form>

      <!-- Theme Toggle -->
      <div class="theme-toggle">
        <ion-button fill="clear" (click)="toggleTheme()">
          <ion-icon [name]="themeIcon" slot="start"></ion-icon>
          Theme wechseln
        </ion-button>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>Version 3.0 | MIT Lizenz</p>
      </div>
    </div>
  </div>
</ion-content>
